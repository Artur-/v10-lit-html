<script type="module">
    import { LitElement, html, css } from 'https://unpkg.com/lit-element@2.0.0-rc.5/lit-element.js?module';

    class ExampleTemplate extends LitElement {
        static get is() {
            return 'example-template'
        }

        static get properties() {
            return {
                whales: Number
            }
        }


        constructor() {
            super();
            this.whales = 5;
            this.addEventListener('click', async (e) => {
                this.whales++;
                await this.updateComplete;
                this.$server.updateWhales(this.whales);
            });
        }

        static get styles() {
            return css`
                    :host {
                    display: block;
                    }
                    .even {
                        background: yellow;
                    }
                    .odd {
                        background: red;
                    }
            ;`
        }
        render() {
            return html`
                <div>Whales: ${this.whales}</div>
                <div class="${this.whales % 2 == 0 ? 'even' : 'odd'}">whales: ${'üê≥'.repeat(this.whales)}</div>
                <slot></slot>
                `;
        }

        // This is only for Flow
        set(prop, value) {
            this[prop] = value;
        }

    }
    customElements.define(ExampleTemplate.is, ExampleTemplate);
</script>
